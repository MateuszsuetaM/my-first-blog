{% load staticfiles %}
<html>
    <head>
        <title>Cukiernia chaps</title>
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Alex+Brush&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
    <div class="page-header">
	<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <center><h1><a href="/">Cukiernia chaps - opinie</a></h1></ center>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}        </div>
        </div>
    </div>
<div class="footer navbar-fixed-bottom">
        <div style="background-color: dodgerblue; width: 100%; color: #ffffff; text-align:center; line-height:250%; font-size:smaller;">

        </div>
    </div>
    </body>
</html>
